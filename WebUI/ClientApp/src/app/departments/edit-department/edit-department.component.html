<h4 id="tableLabel">Edit Department</h4>
<div class="row">
  <div class="col-md-4">
    <form>
      <div class="text-danger"></div>
      <div class="form-group">
        <label class="control-label">Name</label>
        <input [(ngModel)]="department.name" type="text" name="name" class="form-control" />
      </div>
      <div class="form-group">
        <label class="control-label">Manager</label>
        <select [(ngModel)]="department.managerId" name="manager" class="form-control">
          <option hidden value="department.managerId">{{department.manager?.name}}</option>
          <option *ngFor="let manager of managers" value="{{manager?.id}}">{{manager?.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <button (click)="save()" value="Save" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
